<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400&display=swap');
    </style>
    <link rel="stylesheet" href="../css/style.css">
    <title>IT Project</title>
</head>
<body>
    <header>
            <img src="../images/it-logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="../index.html">Busco proyectos</a></li></li>
                    <li><a href="../pages/profesionales.html">Busco profesionales</a></li>
                    <li class="button-border"><p>Nueva publicación</p></li>
                </ul>
            </nav>
    </header>
    <main>
        <div id="main-title">
            <h2>¡Comencemos!</h2>
        </div>
        <div class="question-section">
            <h3>¿Qué querés publicar?</h3>
            <div class="question-section-items">
                <input name="seleccionar" type="radio">
                <label for="profesional">Mis servicios profesionales</label>
            </div>
            <div class="question-section-items">
                <input name="seleccionar" type="radio">
                <label for="proyecto">Un proyecto</label>
            </div>
        </div>
        <div class="form-section">
            <h3>Detalles de la publicación</h3>
            <div class="inputs">
                <input class="input-price" type="text" placeholder="Importe pretendido">
                <input class="input-title" type="text" placeholder="Título de la publicación">
                <textarea name="detalle" class="textarea-description" cols="30" rows="5">Descripción breve</textarea>
            </div>
            <div class="button-container">
                <a class="button-primary" href="">Publicar anuncio</a>
            </div>
        </div>
    </main>
    <footer>
        <p class="p-main">IT project | Todos los derechos reservados</p>
        <p class="p-secondary">Creado por Marcos Narváez García</p>
    </footer>
</body>
</html>
